{% extends "base.html" %}

{% block content %}
    {% for message in messages %}
    <div class='twitter'>
      <div class='tweet'>
        <h2>{{ message.msg_user }}</h2>
        <p>{{ message.msg_text }}</p>
        <p>
          {{ message.created_at }}
        </p>
      </div>
    </div>
    {% endfor %}
{% endblock %}
